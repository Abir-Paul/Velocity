<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Velocity Sign-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https:// fronts.googleapis.com/css2? family= Roboto" rel="stylesheet">
</head>
<body>
    <div class="Signup-box">
        <h1> Sign Up</h1>
        <h4> It's free and only takes a minute</h4>
        <form action="/SignUp" method="post">
            <label> <i class="fa-solid fa-user"></i> </label>
            <br>
            <input type="text" placeholder="User Name" required name="usn" value="">
            <br>
            <br>
            <label> <i class="fa-solid fa-envelope"></i> </label>
            <br>
            <input type="email" placeholder="Your Email" name="em" value="" required>
            <br>
            <label><i class="fa-solid fa-building-columns"></i></label><br>
            <input type="text" placeholder="School Name" name="sch" value="" required>
            <br>
            <label><i class="fa-solid fa-book-bookmark"></i></label><br>
            <input type="number"  min="9" max="12" placeholder="Your Grade" name="cls" value="9" nrequired>
            <br>
            <label> <i class="fa-solid fa-key"></i> </label>
            <br>
            <input type="password" placeholder=" Your Password" name="pwd" value="" required>
            <br>
            <br>
            <br>
            <button type="submit"  style="background-color:aqua;border-radius:30px;width:320px;text-align:center;height:50px;">Submit</button>
        

        </form>
        <p>
            By clicking the Sign Up button, you agree to our <br>
            <a href="#">Terms and Condition</a> and <a href="#">Privacy Policy</a>
        </p>
    </div>
    <p class="para-2">
        Alreay have an account? <a href="login.html"> Login here</a>
    </p>

</body>
</html>
